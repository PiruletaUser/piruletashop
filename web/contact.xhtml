    <ui:define name="content">
        <!-- content-section-starts -->

        <div class="container">
            <div class="main">
                <div class="contact">
                    <div class="contact_info">
                        <h2>Encontre-nos</h2>
                        <div class="map">
                            <iframe width="100%" height="250" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.google.com/maps/embed?pb=!1m17!1m11!1m3!1d99999999.99794723!2d-32.32003464843882!3d-6.137065237661142!2m2!1f0!2f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7ab18dd41e247ab%3A0x7afb6bdc32ca3593!2sEscola+T%C3%A9cnica+Oficial+Leiaut!5e1!3m2!1sen!2sbr!4v1424057954403"></iframe>

                    </div>
                    <div class="contact-form">
                        <h2>Contate-nos</h2>
                        <form method="post" action="contact-post.xhtml">
                            <div>
                                <span><label>Nome</label></span> <span> <input
                                        name="userName" type="text" class="textbox" /></span>
                            </div>
                            <div>
                                <span><label>E-mail</label></span> <span> <input
                                        name="userEmail" type="text" class="textbox" /></span>
                            </div>
                            <div>
                                <span><label>Telefone</label></span> <span> <input
                                        name="userPhone" type="text" class="textbox" /></span>
                            </div>
                            <div>
                                <span><label>Assunto</label></span> <span> <textarea
                                        name="userMsg"> </textarea></span>
                            </div>
                            <div>
                                <span><input type="submit" class="" value="Enviar" /></span>
                            </div>
                        </form>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!-- content-section-ends -->
    </ui:define>
</ui:composition>
