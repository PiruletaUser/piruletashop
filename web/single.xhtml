<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./WEB-INF/Template/templateS.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"> 

    <ui:define name="content">
        <!-- start content -->

        <f:metadata>
            <f:viewParam name="id" value="#{prod.IDAtual}"/>
        </f:metadata>
        
        <div class="single">
            <!-- start span1_of_1 -->
            <div class="left_content">
                <div class="span_1_of_left">
                    <div class="grid images_3_of_2">
                        <ul id="etalage">
                            <li>
                                <a href="">
                                    <img class="etalage_thumb_image" src="#{produtoBean.produtos[prod.IDAtual].imagem1}" /> 
                                    <img class="etalage_source_image" src="#{produtoBean.produtos[prod.IDAtual].imagem1}" title="" /> 
                                </a>
                            </li>
                            <li>
                                <img class="etalage_thumb_image" src="#{produtoBean.produtos[prod.IDAtual].imagem2}"  />
                                <img class="etalage_source_image" src="#{produtoBean.produtos[prod.IDAtual].imagem2}" title="" />
                            </li>
                            </ul>
                        <div class="clearfix"></div>		
                    </div>

                    <!-- start span1_of_1 -->
                    <div class="span1_of_1_des">
                        <div class="desc1">
                            <h3>#{produtoBean.produtos[prod.IDAtual].nome} </h3>
                            <p>#{produtoBean.produtos[prod.IDAtual].descricao}</p>
                            <h5>#{produtoBean.precoString(produtoBean.produtos[prod.IDAtual].preco)} PCoins</h5>
                            <div class="available">
                                <div class="btn_form">
                                    <h:form>
                                        <h:commandLink action="#{carrinhoBean.InserirItemCarrinhoSingle(produtoBean.produtos[prod.IDAtual].nome , produtoBean.produtos[prod.IDAtual].preco)}">
                                        <input type="submit" value="Adicionar ao Carrinho" title=""/></h:commandLink>
                                        <br/><br/>
                                        <h:commandLink hreflang="products.xhtml" action="#{produtoBean.back}"><h6>Voltar aos Produtos</h6></h:commandLink>
                                    </h:form>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                            <div class="filter-by-color">

                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>

            </div>

            <!-- end sidebar -->
            <div class="clearfix"></div>
        </div>	

        <!-- content-section-ends -->	
    </ui:define>
</ui:composition>
